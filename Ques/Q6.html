<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
  </head>

  <body>
    <label for="num">Enter N:</label>
    <input id="num" type="number" value="5" />
    <button>Draw Pattern</button>
    <p></p>
    <p></p>
    <p></p>
    <span id="result"></span>
    <script>
      let btn = document.querySelector("button");
      let num = document.getElementById("num");
      let resultSpan = document.getElementById("result");

      btn.addEventListener("click", () => {
        resultSpan.innerText = getPattern(num.value);
      });

      function getPattern(n) {
        let str = "";
        for (let i = 0; i < n / 2; i++) {
          for (let j = 0; j < n - i; j++) {
            if (j >= i) {
              str += "*";
            } else {
              str += "\u00A0";
            }
          }
          str += "\n";
        }
        for (let i = Math.ceil(n / 2); i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (j >= n - i - 1 && j <= i) {
              str += "*";
            } else {
              str += "\u00A0";
            }
          }
          str += "\n";
        }
        return str;
      }
    </script>
  </body>
</html>
